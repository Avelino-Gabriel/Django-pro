{% extends 'mycontacts/background.html' %}
{% load static %}
{% block content %}

  <div class="container-add">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-3">
        		
        <form id="add-contact-form" enctype="multipart/form-data" class="form" action="#" method="POST" role="form">
            
            {% csrf_token %}
            {{ form.as_p }}
              <div class="form-group">
                <label class="form-label">foto</label>
                <input type="file" class="form-control" id="img" name="foto" placeholder="+ Upload" tabindex="1">
            </div>
              <div class="form-group">
                  <label class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Nome" tabindex="1" required>
              </div>
              <div class="form-group">
                  <label class="form-label">Relação</label>
                  <input type="text" class="form-control" id="relation" name="relation" placeholder="Relação" tabindex="2" required>
              </div>
              <div class="form-group">
                  <label class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="phone" name="phone" placeholder="Telefone" tabindex="3" required>
              </div>
              <div class="form-group">
                  <label class="form-label" for="email">E-mail</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="E-mail" tabindex="4" required>
              </div>                            
              
              <div class="text-center">
                  <button type="submit" class="btn">Adicionar</button>
              </div>
          </form>
          
      </div>
  </div>

{% endblock content %}
